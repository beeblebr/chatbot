<!doctype html>
<html>
    <head>
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <link rel='stylesheet' href='static/css/site.css' />

        <link rel="shortcut icon" sizes="16x16" href="static/images/app-icon/favicon-myndpool-icon-16.png">
        <link rel="shortcut icon" sizes="32x32" href="static/images/app-icon/favicon-myndpool-icon-32.png">
        <link rel="shortcut icon" sizes="96x96" href="static/images/app-icon/android-myndpool-icon-96.png">
        <link rel="icon" sizes="192x192"  href="static/images/app-icon/android-myndpool-icon-192.png">
        <link rel="apple-touch-icon" href="/static/images/app-icon/iOS-myndpool-icon-180.png">
        <link rel="apple-touch-icon" sizes="40x40" href="static/images/app-icon/iOS-myndpool-icon-40.png">
        <link rel="apple-touch-icon" sizes="60x60" href="static/images/app-icon/iOS-myndpool-icon-60.png">
        <link rel="apple-touch-icon" sizes="80x80" href="static/images/app-icon/iOS-myndpool-icon-80.png">
        <link rel="apple-touch-icon" sizes="120x120" href="static/images/app-icon/iOS-myndpool-icon-120.png">
        <link rel="apple-touch-icon" sizes="180x180" href="static/images/app-icon/iOS-myndpool-icon-180.png">
        <meta name="apple-touch-fullscreen" content="YES" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#00A0F5" />
        <meta name="msapplication-TileColor" content="#00A0F5">
        <meta name="msapplication-TileImage" content="static/images/app-icon/android-myndpool-icon-144.png">
        <meta name="theme-color" content="#ffffff">

        
        <title>Myndpool | Your Collaboration Concierge</title>
    </head>

    <body id="home">
        <div class="main">
              
        <section class="container logo">
            <button class="button primary logout" id="home-logout">Log out</button>
            <img src="static/images/elements/logo-with-tagline-blue.svg" />
        </section>

        <section class="container profile">
           
        </section>

        <section class="container welcome">
            <p>Welcome back,</p>
            <p id='trending'></p>
            <p class="first-name">Liz</p>
        </section>

        <section class="container actions">
            <a href="/share" class="button primary share">Share Something</a>
            <a href="/ask" class="button primary ask">Ask a Question</a>
            <a href="#" class="button primary" id="trends">View trends</a>
        </section>


        <section class="container trends">
            <hr />
            <h2>Topics trending right now</h2>
            {{trending_topics}}
            <div id='trends-word-cloud'></div>
        </section>

        </div>

        <script src="static/javascripts/jquery.js"></script>
        <script src="static/javascripts/site.js"></script>
        <script src="static/javascripts/constants.js"></script>
        <script src="static/javascripts/api.js"></script>
        <script src="static/javascripts/vendor/jquery.autogrowtextarea.min.js"></script>
        <script src="static/javascripts/vendor/particles.min.js"></script>
        <script src="static/javascripts/auth.js"></script>
        <script src="static/javascripts/user.js"></script>
        <script src="static/javascripts/home.js"></script>
        <script src="static/javascripts/navigation.js"></script>
        <script src="static/javascripts/html.js"></script>
        <script src="static/js/jquery-3.1.1.min.js"></script>
        <script src="static/js/jqcloud.min.js"></script>
        <link rel="stylesheet" href="static/css/jqcloud.min.css" type="text/css" />
        <style type="text/css">
        .welcome {
            z-index: 100000; 
        }
        #trends-word-cloud {
            width: 400px;
            height: 630px;
            text-align: center;
            margin: auto auto;
        }
        </style>
        <script>
            $(document).ready(function() {

                $('#trends').click(function() {
                    $('html, body').animate({
                        scrollTop: $(".trends").offset().top
                    }, 800);
                })


                var words = [
                  {% for topic in trending_topics %}
                    {text: "{{ topic }}", weight: "{{ trending_topics[topic] }}" },
                  {% endfor %}
                  // {text: "Lorem", weight: 13, link: 'http://github.com/mistic100/jQCloud'},
                  // {text: "Ipsum", weight: 10.5, link: 'http://www.strangeplanet.fr'},
                  // {text: "Dolor", weight: 200.4, link: 'http://piwigo.org'},
                  // {text: "Lorem", weight: 13, link: 'http://github.com/mistic100/jQCloud'},
                  // {text: "Ipsum", weight: 10.5, link: 'http://www.strangeplanet.fr'},
                  // {text: "Dolor", weight: 9.4, link: 'http://piwigo.org'},
                  // {text: "Lorem", weight: 13, link: 'http://github.com/mistic100/jQCloud'},
                  // {text: "Ipsum", weight: 10.5, link: 'http://www.strangeplanet.fr'},
                  // {text: "Dolor", weight: 9.4, link: 'http://piwigo.org'},
                  // {text: "Lorem", weight: 13, link: 'http://github.com/mistic100/jQCloud'},
                  // {text: "Ipsum", weight: 10.5, link: 'http://www.strangeplanet.fr'},
                  // {text: "Dolor", weight: 9.4, link: 'http://piwigo.org'},
                  /* ... */
                ];
                $('#trends-word-cloud').jQCloud(words, {
                    width: 400,
                    height: 630
                });

            })
        </script>

    </body>
</html>
