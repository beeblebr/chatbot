        <title>Myndpool | Your Collaboration Concierge</title>

        <link rel='stylesheet' href='static/css/site.css' />
    </head>

    <body class="chat" id="page">
        <div class="main">
            <header>
                <img src="static/images/elements/logo-with-tagline-white.svg" class="logo" />
                <nav>
                    <a href='/home' class='navigation back'>Back</a>
                    
                    <h1>Ask a question</h1>
                    <a href="#" class="navigation info">Info</a>
                </nav>
            </header>
    
            <section class="chat">
                <div class="content">
                    
                </div>
            </section>

            <div class="pending" style="visibility: hidden;">Concierge is typing...</div>
            <section class="chat-input">
                <form>
                    <textarea type="text" name="chat-input" id="chat-input"
                    placeholder="Ask a question"></textarea>
                    <div class="icon dictate"></div>
                </form>
            </section>
        </div>
        <!-- <%= javascript_include_tag "vendor/particles.min.js" %> -->
        <script src="static/javascripts/jquery.js"></script>
        <script src="static/javascripts/site.js"></script>
        <script src="static/javascripts/constants.js"></script>

        <script src="static/javascripts/vendor/particles.min.js"></script>
        <script src="static/javascripts/navigation.js"></script>
        <script src="static/javascripts/html.js"></script>
        <script src="static/javascripts/chat.js"></script>
        <script src="static/javascripts/ask.js"></script>
